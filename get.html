<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品受取</title>
    <link rel="stylesheet" href="./css/indexs.css">
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/script.js" defer></script> <!-- JavaScriptファイルをリンク -->
</head>

<body>
    <div>
        <button class="container-receive back-button-center" onclick="index_check()">戻る</button>
    </div>
    
    <div class="container">
        <div class="header">商品受取</div>

        <div class="card-container">
            <div class="header status">
                <span>ステータス</span>
                <span>受取待ち</span>
            </div>
            <table class="info-table">
                <tr>
                    <td>受取可能日時</td>
                    <td>2025/2/21(火)9時以降</td>
                </tr>
                <tr>
                    <td>受取場所</td>
                    <td>名古屋市立みどり幼児園</td>
                </tr>
                <tr>
                    <td>梱包数</td>
                    <td>2個</td>
                </tr>
                <tr>
                    <td>注文内容</td>
                    <td>にんじん×2、だいこん×1</td>
                </tr>
                <tr>
                    <td>注文金額</td>
                    <td>¥350</td>
                </tr>
            </table>
            <div class="button-container">
                <a href="./qr.html" class="button big-button">受け取る</a>
            </div>
        </div>

        <div class="card-container">
            <div class="header status status-gray">
                <span>ステータス</span>
                <span>配送中</span>
            </div>
            <table class="info-table">
                <tr>
                    <td>受取可能日時</td>
                    <td>2025/2/22(火)9時以降</td>
                </tr>
                <tr>
                    <td>受取場所</td>
                    <td>名古屋市立みどり幼児園</td>
                </tr>
                <tr>
                    <td>梱包数</td>
                    <td>1個</td>
                </tr>
                <tr>
                    <td>注文内容</td>
                    <td>キャベツ×1、トマト×1</td>
                </tr>
                <tr>
                    <td>注文金額</td>
                    <td>¥350</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>

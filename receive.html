<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受取場所</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- CSSファイルをリンク -->
    <script src="js/script.js" defer></script> <!-- JavaScriptファイルをリンク -->

</head>
<body>
<header>

    <div class="total">
        <div class="container-1">受取場所</div>
        <div class="container-2-2" id="selectedOption">-</div>
    </div>
    <div class="pick-up-location-details">
        <div class="container-1">
            <select id="category">
                <option value="" disabled selected>大カテゴリ</option>
                <option value="category1">幼児園</option>
            </select>
        </div>
        <div class="container-1">
            <select id="subcategory" onchange="displaySelectedOption()">
                <option value="" disabled selected>詳細場所</option>
                <option value="subcategory1">名古屋市立みどり幼児園</option>
                <option value="subcategory2">大府市立みどり幼児園</option>
                <option value="subcategory3">刈谷市立みどり幼児園</option>
            </select>
        </div>    
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="checkbox1" checked>
        <label>規定の受取場所に設定する</label>
    </div>
</header>

<div>
    <button class="container-1 forward-button" onclick="index_set()">決定する</button>
    <button class="container-1 back-button" onclick="index_set()">戻る</button>
</div>


</body>
</html>
